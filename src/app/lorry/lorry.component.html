<div class="searchTruck">
    <div class="contenIconSearch">
        <img src="img/IconSearch.png"class="imgSearch" (click)="search()">
    </div>

    <div class="contentInputSearchContainer">

        <input type="text" pInputText [(ngModel)]="equipId" placeholder="CONTENEDOR" onfocus="this.placeholder = ''" onblur="this.placeholder = 'TODOS LOS CONTENEDOR'"/>

    </div>
    <div class="contentInputSearchType">
        <p-dropdown [options]="values" [(ngModel)]="selectedMovementType"></p-dropdown>
    </div>
</div>

<div class="paddingTop" *ngIf="lorryMovements && lorryMovements.length > 0">

    <div class="itemsListSearchTruck" *ngFor="let movement of lorryMovements">
            <div class="contentBtnTruck">
                <button class="btnFinalizar" (click)="selectMovement(movement)">F</button>
            </div>


            <div class="contentContenedorTruck">
                <p class="descrptionSearch">{{movement.contenedor}} <span class="tipeContainer">{{movement.tipoContenedor}}</span></p>
                <p class="descrptionSearch">{{movement.camion}}</p>
            </div>

            <div class="contentContenedorType">
                <p>{{movement.ubicacion}}</p>
            </div>
        </div>


</div>

<p-dialog header="Confirmaci贸n" data-icon="fa-plus" [(visible)]="displayConfirmation" modal="modal" showEffect="fade">

        <p>{{ confirmationMessage }}</p>

    <footer>
        <!--<button type="button" class="btn btn-default" data-dismiss="modal" (click)="display=false">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="confirmMovement()">Aceptar</button>-->
        <button type="button" pButton icon="fa-close" (click)="displayConfirmation=false" label="Cancelar"></button>
        <button type="button" pButton icon="fa-check" (click)="confirmMovement()" label="Aceptar"></button>
    </footer>
</p-dialog>
